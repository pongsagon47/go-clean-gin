services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: go_clean_gin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: go_clean_gin
      DB_SSLMODE: disable
    networks:
      - app-network
    volumes:
      - .:/app
    command: ["./main"]

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
